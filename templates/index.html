<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Lead Ranker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Smart Lead Ranker</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload CSV File of Leads</label>
                <input class="form-control" type="file" name="file" required>
            </div>
            <button class="btn btn-primary" type="submit">Process Leads</button>
        </form>

        {% if tables %}
            <h2 class="mb-3">Top Ranked Leads</h2>
            <div class="table-responsive">
                {{ tables[0]|safe }}
            </div>
            {% if download_link %}
                <a href="/download" class="btn btn-success mt-3">Download Full CSV</a>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
